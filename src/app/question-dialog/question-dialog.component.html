<mat-form-field>
    <mat-label>Question</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.question.text" />
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Answer</mat-label>
    <textarea matInput [(ngModel)]="data.question.answer"></textarea>
  </mat-form-field>
  
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ question: data.question }">Ok</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ question: data, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
  </div>
